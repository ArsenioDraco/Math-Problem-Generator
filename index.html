<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimal Math Problem Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <section class="card" role="region" aria-label="Math Problem Generator">
      <h1 class="title">Minimal Math Problem Generator</h1>
      <p class="subtitle">Crisp. Focused. Randomized high-school math. Press <span class="kbd">G</span> to generate, <span class="kbd">A</span> to show answer.</p>
<div class="controls" aria-label="Controls">
        <select id="category" aria-label="Category">
          <option value="any">Any category</option>
          <option value="algebra">Algebra</option>
          <option value="geometry">Geometry</option>
          <option value="trigonometry">Trigonometry</option>
          <option value="probstats">Probability & Statistics</option>
        </select>
<select id="difficulty" aria-label="Difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>

        <button id="generate" class="btn" aria-label="Generate a new problem">Generate Problem</button>
      </div>

      <div class="problem" aria-live="polite">
        <div class="problem-text" id="problem">Click <strong>Generate Problem</strong> to begin.</div>
        <div class="row">
          <button id="showAnswer" class="btn secondary" aria-expanded="false">Show Answer</button>
          <button id="copy" class="btn ghost" title="Copy problem to clipboard">Copy</button>
        </div>
      </div>

      <div class="answer" id="answer" aria-hidden="true"></div>
      <div class="hint" id="hint"></div>

      <footer>
        <span class="badge" id="meta">â€”</span>
        <span>Built for schools: minimal UI, readable math, clean code.</span>
      </footer>

    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
